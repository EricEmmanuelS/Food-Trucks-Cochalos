<ion-content padding id="welcome">
  <img src="assets/imgs/foodLogo.png" class="logo"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Bienvenido a FoodTrucks Cochalos</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Registrarse</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightprimary" (click)="login()">Iniciar Sesion</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
